<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>WeatherStation</title>
</head>

<body class="flex-column min-50-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i> The Weather Station!</h1>
    <p>Search for a major city in the United States and you will recieve the current weather as well as a 5 day forecast!</p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="userInput">City</label>
          <input name="userInput" id="userInput" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get the Weather!</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Previous Cities:</h3>
        <div id="previous-city-div" class="card-body">
          <ul id="previous-list"></ul>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8 card">
      <h2 class="subtitle">Showing Current Weather for: <span id="weather-search-term"></span></h2>
      <div id="weather-container"></div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Weather for the Next 5 Days:</h2>
      <div id="future-weather-container" class="flex-row justify-space-between">
        <div class="card col-2" id="day-0"></div>
        <div class="card col-2" id="day-1"></div>
        <div class="card col-2" id="day-2"></div>
        <div class="card col-2" id="day-3"></div>
        <div class="card col-2" id="day-4"></div>
      </div>
    </div>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
